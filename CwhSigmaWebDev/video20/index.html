<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        h1{
            color: red;
        }
        .yellow{
            color:yellow;
        }
        .cred{
            color: cadetblue !important;
        }
        .purple{
            color: purple;

        }
    </style>
</head>
<body>
    <h1 class="yellow cred purple">CSS specificity</h1>
</body>
</html>
