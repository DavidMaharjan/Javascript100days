<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id and classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="red bg-yellow" id="firstdiv">First</div>
    <div id="seconddiv" class="red">Second</div>
    <span class="red"></span>
    <div>
      <h1>Audio VIdeo and Media</h1>
    </div>
    <div>
      <video
        src="Screencast from 9-10-24 06:38:48 अपराह्न +0545.webm"
        width="555"
        controls
      ></video>
    </div>
    <div>
      <video
        src="videoplayback.mp4"
        autoplay
        controls
        loop
        muted
        width="300"
      ></video>
    </div>
    <div>
      <audio src="blue (Official Music Video).mp3" controls loop muted preload>
        Blue
      </audio>
    </div>
    <div>
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="red"></circle>
      </svg>
    </div>
    <iframe
      width="300"
      src="https://www.codewithharry.com/"
      height="500"
    ></iframe>
    <div>
      <iframe
        width="500"
        height="315"
        src="https://www.youtube.com/embed/CfI68wtojRU?si=tmESBb6eEOMsLHdE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
