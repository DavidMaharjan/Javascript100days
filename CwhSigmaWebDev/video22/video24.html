<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows</title>
    <style>
      .box {
        border: 2px solid black;
        border-radius: 40px;
        padding: 2px;
        box-shadow: 5px 15px 5px #888888;
      }
      .text-element {
        text-shadow: 10px 5px 3px grey;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-element">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex excepturi,
      officiis nisi reiciendis corrupti esse, temporibus consequatur nam
      assumenda ipsa dicta eveniet illo voluptate est numquam? Soluta eligendi
      repellat recusandae. Laborum voluptatum temporibus quidem.
    </p>
    
  </body>
</html>
