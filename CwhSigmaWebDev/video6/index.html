<!-- inline and block elements -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline and block elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Hey i am a paragraph</p>
    <a href="www.google.com">Google</a>
    <div>I am a block element</div>
    <span>I am span and I am inline</span>
    <a href="">yes he is a para</a>
    <form action="post">
      <div>
        <label>Name :</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="name"
          id="name"
        />
      </div>
      <div>
        <label>City :</label>
        <input
          type="text"
          placeholder="Enter your city"
          name="city"
          id="city"
        />
      </div>
      <div>
        <label>Pincode:</label>
        <input type="number" placeholder="3255" name="pincode" id="pincode" />
      </div>
    </form>
  </body>
</html>
